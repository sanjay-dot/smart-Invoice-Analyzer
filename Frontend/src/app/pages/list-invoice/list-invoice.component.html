<div class="container">
<div class="example-header">
    <h3>List of Invoice</h3>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
    </mat-form-field>
  </div>
  
  <div class="example-container mat-elevation-z8">
  
    <mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="filename">
        <mat-header-cell *matHeaderCellDef mat-sort-header> File Name </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.filename}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="uploaded_on">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Uploaded On </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.uploaded_on}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let row" class="button-pair">
          <button class="predict-btn" (click)="predict(row)">Predict</button>
          <button class="analysis-btn" (click)="analyze(row)">Analysis</button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"  [showFirstLastButtons]="true"></mat-paginator>
  </div>
  
</div>
